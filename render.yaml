services:
  - type: web
    name: pdf-activation-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn activation_server:app
    envVars:
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: GUMROAD_WEBHOOK_SECRET
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: pdf-activations-db
          property: connectionString